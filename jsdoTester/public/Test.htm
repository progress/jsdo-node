<!DOCTYPE html>
<html ng-app="" class="ng-scope"><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Test Table</title>
		<script src="https://code.angularjs.org/1.2.9/angular.min.js"></script><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak{display:none !important;}ng\:form{display:block;}</style>
		<script src="./js/rest.js"></script>
	</head>
	<body>
		<div ng-controller="Hello" class="ng-scope">
			<p class="ng-binding">The first company's name is {{companies[0].name}}</p>
		
			<table border="1" cellspacing="3" cellpadding="5">
				<tbody><tr>
					<th>Name</th> 
					<th>Address</th>
					<th>City</th>
					<th>State</th> 
				</tr>
				<tr ng-repeat="company in companies" class="ng-scope">
					<th class="ng-binding">{{company.name}}</th>
					<th class="ng-binding">{{company.address}}</th>
					<th class="ng-binding">{{company.city}}</th>
					<th class="ng-binding">{{company.state}}</th>
				</tr>
			</tbody></table>
		</div>
	
</body></html>
